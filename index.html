<!DOCTYPE html>
<html>
  <head>
    <title>Reaction Hooks</title>
  </head>
  <style>

    *,
    *::after,
    *::before {
      border: 0;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      line-height: 1;
      font-family: serif;
    }

    html {
      font-size: 10px;
    }

    div.got-it {
      color: black;
      border: 1px solid black;
      padding: 1.6rem;
      font-size: 1.6rem;
      background-color: lightGrey;
    }

    span.got-it {
      float: right;
      color: black;
      font-size: 1.6rem;
    }

    header.got-it {
      color: black;
      font-size: 1.6rem;
      font-weight: bold;
    }

    button.link {
      color: darkblue;;
      border: none;
      cursor: pointer;
      font-size: 1.6rem;
      background: transparent;
      padding-left: 0.4rem;
      padding-right: 0.4rem;
    }

    button.link:hover {
      text-decoration: underline;
    }

  </style>
  <body>
    <div id="root"> </div>

    <script src="../example.js"> </script>

    <script>

      hooksApp();

    </script>

    <script>

      var xmlHttpRequest = new XMLHttpRequest();

      xmlHttpRequest.onreadystatechange = function() {
        if (xmlHttpRequest.readyState == 4) {
          if (xmlHttpRequest.status == 200) {
            location.reload();
          }
        }
      };

      xmlHttpRequest.open("GET", "/live-reload");

      xmlHttpRequest.send();

    </script>

  </body>
</html>
